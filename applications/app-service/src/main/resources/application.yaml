server:
  port: 8081
spring:
  application:
    name: "consumo_microservicios"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
adapter:
  restconsumer:
    url1: "http://localhost:8080/api/v1/inversionistas/"
    url2: "http://localhost:8080/entidad-inversiones/ei/transaccion/"
